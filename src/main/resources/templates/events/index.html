<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation">
</nav>

    <p th:unless="${events} and ${events.size()}">No Events!</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>

<!--USING TH:BLOCK-->
    <th:block th:each="event : ${events}">
        <tr>
            <td th:text="${event.id}">Default ID</td>
            <td th:text="${event.name}">Default Event</td>
            <td th:text="${event.description}">Default Description</td>
            <td><button><a th:href="@{/events/edit/{id}(id=${event.id})}">edit</a></button></td>
        </tr>
    </th:block>
